    <body>
        <!-- This navbar collapeses into a hamburger icon on small screens. It adds a website title to the navbar. -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <h4 class="m-0 text-left pr-md-5 text-primary">Welcome to Assignment 6</h1>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarNav" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="./index.html">Landing</a></li>
                        <li class="nav-item"><a class="nav-link" href="./images.html">Images</a></li>
                        <li class="nav-item"><a class="nav-link" href="./grid.html">Grid</a> </li>
                        <li class="nav-item"><a class="nav-link" href="./accordion.html">Accordian</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="main mt-5">
            <!-- Accordion with two main drop-downs, one in English, the other in German. Also contains tooltips specifing the langauage. -->
            <div id="accordion">
                <div class="card">
                    <div class="card-header text-center" data-toggle="tooltip" data-placement="top" tabindex="0" title="English">
                        <h5><a href="#one" data-parent="#accordion" data-toggle="collapse">One</a></h5>
                    </div>
                    <div id="one" class="collapse hide">
                        <div class="card-body">
                            Hello One
                        </div>
                        <div class="card-body">
                            Hello Two
                        </div>
                    </div>
                </div>
                <!-- Second drop-down begins here. -->
                <div class="card">
                    <div class="card-header text-center" data-toggle="tooltip" data-placement="bottom" tabindex="0" title="German">
                        <h5><a href="#two" data-parent="#accordion" data-toggle="collapse">Zwei</a></h5>
                    </div>
                    <div id="two" class="collapse hide">
                        <div class="card-body">
                            Hallo Einz
                        </div>
                        <div class="card-body">
                            Hallo Zwei
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
