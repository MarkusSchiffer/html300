<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <main class="main">
    <!--This is one car box. Theoretically, there can be a lot more...-->
    <div class="car-box">
      <!--The "car-box div provides the image of the Tesla.-->
      <div class="car-box__info">
        <!--This div holds the title of the car, as well as where its information will go-->
        <h1>Tesla Roadster</h1>
        <p>This represents some of the info about the pictured car.</p>
      </div>
    </div>
  </main>
  <!--This script contains the animations.-->
  <script src="./JavaScript/main.js" charset="utf-8"></script>
</body>
</html>
